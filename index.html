<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="style.css">

    <title>Calculadora Online</title>
</head>

<body>
    <h1 class="titulo_h1">
        <p>Minha Calculadora</p>
    </h1>
    <input type="number" class="numeros" name="texto1" id="numero1">
    <br>
    <input type="number" class="numeros" name="numero2" id="numero2">
    <br>
    <div class="div_botoes">
        <button class="botao" id="somar"> + </button>
        <button class="botao" id="subtrair"> - </button>
        <button class="botao" id="multiplicar"> * </button>
        <button class="botao" id="divisao"> / </button>
        <button class="botao" id="potencia">**</button>
    </div>
    <div>
        <p class="resposta"></p>
    </div>
</body>
<script src="script.js"></script>

</html>
